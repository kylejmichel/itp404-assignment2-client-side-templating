<html>
<head>
  <script
  src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
  crossorigin="anonymous"></script>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <title>Reddit Search</title>
  <link rel="stylesheet" href="main.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.2.0/handlebars.min.js" integrity="sha256-fIuSfP8oRbwWG9pRr+FaGfBU62kYY+7YqUsXSCgnYqM=" crossorigin="anonymous"></script>

</head>
<body>
  <form class="search">
    <input type="text" name="search" placeholder="Search r/javascript..." onclick="" />
    <button type="submit">Search</button>
  </form>
  <div class="container">
    <div id="results">
      <template id="postsTemplate">

        {{#each posts}}
        <div class="row">
          <a href="{{data.url}}" target="_blank">
            <h1 class="title">
              {{ data.title }}
            </h1>
          </a>
        </a>
          <div class="subscribers">
            <script>
              var score
            </script>
            Subreddit subscribers: {{commas data.subreddit_subscribers}}
          </div>
          <div class="score">
            Post score: {{commas data.score}}
          </div>
          <div class="comments">

            {{#if data.num_comments}}
              Comments: {{commas data.num_comments}}
            {{/if}}

          </div>

        </div>

        {{/each}}
      </template>

    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js" integrity="sha256-4iQZ6BVL4qNKlQ27TExEhBN1HFPvAvAMbFavKKosSWQ=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/1.0.11/purify.min.js" integrity="sha256-80n5dmervCuGISioxGlsumrwgMc8LJKT0wZybkLtkLM=" crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>
</html>
